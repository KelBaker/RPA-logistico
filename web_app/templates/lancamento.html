<!DOCTYPE html>
<html>
<head>
    <title>Lançamento de Resíduo</title>
</head>
<body>
    <form action="/lancar" method="post">
        <input id="codigo_produto" name="codigo_produto" placeholder="Código do produto" />
        <input id="quantidade" name="quantidade" placeholder="Quantidade" />
        <select id="motivo" name="motivo">
            <option>Resíduo</option>
        </select>
        <button id="btn_confirmar" type="submit">Confirmar</button>
    </form>
</body>
</html>
